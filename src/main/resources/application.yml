server:
  port: 8085

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    redis:
      host: localhost
      port: 16379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    #url: jdbc:mariadb://localhost:33306/chatting
    url: jdbc:mariadb://172.19.0.2:3306/chatting
    username: root
    password: 2846
    driver-class-name: org.mariadb.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    org.springframework.web.servlet.config.annotation.WebMvcConfigurationSupport: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.CorsMapping: DEBUG
